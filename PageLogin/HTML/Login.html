<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMVBr_Login</title>
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
    <header>
        <img src="../IMG/SMVBr_Logo_Elegante_4.jpg" alt="Logo SMVBr" class="logo">
    </header>
    <main>
        <div id="box-login">
            <form id="loginForm" action="/login" method="POST" novalidate>
                <div>
                    <label for="email">E-mail:</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="Digite seu e-mail" 
                        required 
                        autocomplete="email"
                    >
                </div>
                <div>
                    <label for="password">Senha:</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="senha" 
                        placeholder="Digite sua senha" 
                        required 
                        autocomplete="current-password"
                    >
                </div>

                <a href="#" class="esqueci-senha">Esqueceu a senha?</a>

                <button type="submit">Entrar</button>

                <!-- Agrupando links de ação alternativa -->
                <div class="form-actions">
                    <a href="#" class="btn-secondary" role="button">Cadastrar-se</a>
                    <a href="#" class="btn-secondary" role="button">Entrar como visitante</a>
                </div>

                <div class="separator">
                    <span>ou</span>
                </div>

                <div id="social-login">
                    <a href="#" class="social-button" id="google-login" role="button" aria-label="Entrar com Google">
                        <img src="../IMG/icons8-google-logo-48.png" alt="Google">
                    </a>
                    <a href="#" class="social-button" id="facebook-login" role="button" aria-label="Entrar com Facebook">
                        <img src="../IMG/icons8-facebook-novo-48.png" alt="Facebook">
                    </a>
                    <a href="#" class="social-button" id="apple-login" role="button" aria-label="Entrar com Apple">
                        <img src="../IMG/icons8-mac-os-48.png" alt="Apple">
                    </a>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
